<!doctype html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/regular.min.css">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
  <div class="header">
    <div class="row" id="date-info">
      <span id="date"></span>
        </div>

    <div class="row" id="search-bar">
      <form>
        <input id="city" type="text" placeholder="weather in your city">
        <input id="search" type="submit" value="🔍">
        <p id="error-message"></p>
      </form>
    </div>

  </div>

  <div class="row no-gutters">
      <!-- history of searched cities on the left -->
    <div class="col-md-3 search-history">
      <p class="your-favorite-cities mx-4">Search History   
      <span class="clear">Clear</span>
      </p>
      <ul class="list-group mx-4">
      </ul>
    </div>

    <!-- main city info -->
    <div class="col-md-8 main-city ml-3">
      <div class="row no-gutters">
        <div class="main-city col-8 ml-3">
          <span id="city-name"></span>
          <img id="weather-icon">
          <p id="temperature-max"></p>
          <p id="temperature-min"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
          <span id="uv-container"></span><span id="uv-index"></span>
        </div>
      </div>
      
      <!-- 5 day forecast -->
      <div class="row no-gutters">
        <div class="five-day-forecast mt-3">
        </div>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- moment.js -->
  <script src="Assets/lib/moment/moment.min.js"></script>
  <!-- JavaScript -->
  <script src="Assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
